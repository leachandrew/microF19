# Monopolistic Competition

.pull-left[

- .shout[Monopolistic competition]: hybrid of monopoly and competition, where **each firm has _some_ market power**

1. Goods are *imperfect* substitutes
  - consumers recognize non-price differences between sellers' goods

2. Entry and exit are free
  - no barriers to entry

3. Each firm is a **price-searcher**
  - faces own downward-sloping demand curve
]

# Monopolistic Competition vs. Perfect Competition

.pull-left[
&lt;img src="23-slides_files/figure-html/unnamed-chunk-12-1.png" width="504" /&gt;

]

.pull-right[

- **Perfect competition** `\((q_c, p_c)\)`
  - `\(p_c = MC(q)\)`, allocatively efficient
  - `\(q_c\)` where `\(P=MC(q)\)`
  - Maximum .blue[consumer surplus]
  
- **Monopolistic competition** `\((q_c, p_c)\)`
  - `\(p_m = AC(q)\)`
    - `\(p_m &gt; MC(q)\)`, **allocatively inefficient**
  - `\(q_m &lt; q_c\)`, where `\(MR(q)=MC(q)\)`

- Like a monopolist, produces less `\(q\)` at a higher `\(p\)` than competition
  - Less .blue[consumer surplus]
  - Now **deadweight loss**

- Like perfect competition, still no `\(\pi\)` in the long run!
]

# Oligopoly

.pull-left[

- .shout[Oligopoly]: industry with a few large sellers with market power

- Other features can vary
    - May sell similar or different goods
    - May be some barriers to entry or none

- Key: Firms make .whisper[strategic choices], interdependent on one another

- For modeling simplicity: 
    - **Duopoly**: a market with only two sellers; *Triopoly*: 3 sellers, etc. 
]

# Oligopoly: Modelling

.pull-left[

- Unlike PC or monopoly, no single "theory of oligopoly"

- Depends heavily on assumptions made about interactions and choice variables

- One certainty: oligopoly is a strategic interaction between few firms (i.e. ideal for game theory)

]

# Game Theory

.pull-left[

- .shout[Game theory]: a set of tools that model strategic interactions ("games") between rational players, 3 elements:
    1. **Players**
    2. **Strategies** that players can choose from
    3. **Payoffs** to each player that are *jointly-determined* from combination of all players' strategies 

]

.pull-right[
.center[
![:scale 100%](https://www.dropbox.com/s/93gtv9xei0q5fik/gametheory.jpg?raw=1)
]
]

---

# Game Theory vs. Decision Theory Models I

.pull-left[

- Traditional economic models are often called .shout[Decision theory]:

- .whisper[Optimization models] **ignore all other agents** and just focus on how can **you** maximize **your** objective within **your** constraints
  - Other agents are a primary cause of your constraints - but not considered in the model!
  - Consumers max utility; firms max profit, etc.

- **Outcome**: .onfire[optimum]: decision where *you* have no better alternatives

]

.pull-right[
.center[
![](https://www.dropbox.com/s/kjm2fzw4o3p0sk3/optimize.jpg?raw=1)
]
]

---

# Game Theory vs. Decision Theory Models I

.pull-left[

- Traditional economic models are often called .shout[Decision theory]:

- .whisper[Equilibrium models] assume that there are **so many agents** that **no agent's decision can affect the outcome**
  - Perfect competition - firms are price-takers, etc
  - Alternatively: monopoly/monopsony: the *only* buyer or seller
  - Regardless: **ignores all other agents' decisions**!

- **Outcome**: .onfire[equilibrium]: where *nobody* has no better alternatives

]

.pull-right[

.center[
![](https://www.dropbox.com/s/9d2bkesu20g5fj7/crowdartistic.jpg?raw=1)
]
]

---

# Game Theory vs. Decision Theory Models III

.pull-left[

- .shout[Game theory models] directly confront **strategic interactions** between players
  - How each player would respond to a strategy chosen by other player(s)
  - Lead to a stable outcome where everyone has considered and chosen their best responses

- **Outcome**: .onfire[Nash equilibrium]: where *nobody* has a better strategy *given the strategies everyone else is playing*

]

.pull-right[
.center[
![](https://www.dropbox.com/s/tymdsxbqaq2scxq/chessknights.jpg?raw=1)
]
]

# Equilibrium in Oligopoly

.pull-left[

- What does "**equilibrium**" mean in an oligopoly?

- In competition or monopoly, a vector of `\((q^*,p^*)\)` for whole market such that **no firms/consumers have incentives to change price**

- Oligopoly: we can use game-theoretic .whisper[Nash Equilibrium]: 
  - no player wants to change their strategy **given all other player' strategies**
  - each player is playing a **best response** against other players' strategies

]

.pull-right[
.center[
![:scale 100%](https://www.dropbox.com/s/j7xenkgo3p71vke/equilibriumbalance.png?raw=1)
]
]

# Instability of Cartels

.pull-left[

- Cartels often unstable:

- Incentive for each member to cheat is too strong

- Entrants (non-cartel members) can threaten lower prices

- Difficult to monitor whether firms are upholding agreement

- Cartels are illegal, must be discrete

# Comparing Industries

| Industry | Firms | Entry | Price (LR Eq.) | Output | Profits (LR) | Cons. Surplus | DWL |
|----------|-------|-------|--------|--------|--------------|---------------|-----|
| Perfect competition | Very many | Free | Lowest `\((MC)\)` | Highest | 0 | Highest | None |
| Monopolistic competition | Many | Free | Higher `\((p&gt;MC)\)` | Lower | 0 | Lower | Some |
| Oligopoly (non-cooperative) | Few | Barriers? | Higher | Lower | Some | Lower | Some |
| Monopoly&lt;sup&gt;1&lt;/sup&gt; (or cartel) | 1 | Barriers | Highest | Lowest | Highest | Loweset | Largest |

.footnote[&lt;sup&gt;1&lt;/sup&gt; *Without* price-discrimination. Price-discrimination will increase output, increase profits, decrease consumer surplus, decrease deadweight loss]

# Is Monopoly a Nash Equilibrium?

.pull-left[

- Now that we understand Nash equilibrium...

- Are outcomes of other market structures Nash equilibria?

- **Perfect competition**: no firm wants to raise or lower price given the market price `\(\checkmark\)`

- **Monopolist** maximizes `\(\pi\)` by setting `\(q^*\)`: `\(MR=MC\)` and `\(p^*=Demand(q^*)\)`
  - This is *an* equilibrium, but is it the *only* equilibrium?
  - We've assumed just a *single* player in the model
    - What if customers refuse to pay `\(p&gt;MC\)`?

- Price competition between the two firms with similar products&lt;sup&gt;.red[1]&lt;/sup&gt; `\(\implies\)` consumers buy only from the firm with the lower price

# Contestable Markets II

.pull-left[

- Suppose firms have a total cost of `\(C(q)=cq\)`
  - Thus, a marginal cost of `\(MC(q)=c\)`
  
- If .red[Incumbent] sets `\(\color{red}{p_I}&gt;c\)`, then .blue[Entrant] would enter and set `\(\color{blue}{p_E}=\color{red}{p_I}-\epsilon\)` (for arbitrary `\(\epsilon&gt;0)\)`
  - .red[Incumbent] would forsee this, and try to price lower than `\(\color{blue}{p_E}\)`
  - undercutting continues until...

- **Nash Equilibrium**: incumbent sets `\(\color{red}{p_I}=c\)`, no entry
  - .whisper[A single firm, but the **competitive outcome**!]
    - `\(p^*=MC\)`, `\(\pi=0\)`
    - competitive `\(q^*\)`
    - max Consumer Surplus, no DWL

]

# Contestable Markets II

.pull-left[

- What if the .blue[entrant] has *higher costs* than the .red[incumbent]: `\(\color{blue}{c_E}&gt;\color{red}{c_I}\)`?

- **Nash equilibrium**: .red[incumbent] sets `\(\color{red}{p_I}=\color{blue}{p_E}-\epsilon\)`
  - .blue[Entrant] stays out

# Contestable Markets III

.pull-left[

- Suppose firms have the same cost structures again

- What if there are *fixed costs*, `\(f\)`?
    - `\(C(q)=cq+f\)`
    - `\(MC(q)=c\)`
    - `\(AC(q)=c+\frac{f}{q}\)`

- Economies of scale prevent marginal cost pricing from being profitable
    - `\(\pi=-\frac{f}{q}&lt;0\)`
]

.pull-right[

]

# Contestable Markets IV

.pull-left[

- **Nash equilibrium**: .red[Incumbent] prices at `\(\color{red}{p_I}=AC\)` earns `\(\pi=0\)`

- .blue[Entrant] stays out

- Again, "monopoly" but earning no profits, and not as bad as pure monopoly

]

# What About *Sunk* Costs? I

.pull-left[
- Fixed costs `\(\implies\)` do not vary with output

- If firm exits, could sell these assets (e.g. machines, real estate) to recover costs
  - Thus, "hit-and-run" competition remains potentially profitable
  - Maintains credible threat against incumbent acting as a monopolist

]

.center[
![](https://www.dropbox.com/s/89uh92uh19y6z89/sunkcost.jpg?raw=1)
]
]

# What About *Sunk* Costs? I

.pull-left[

- But what if assets are *not* sellable and costs *not* recoverable - i.e. **sunk costs**?
  - e.g. research and development, spending to build brand equity, advertising, worker-training for industry-specific skills, etc 

]

.pull-right[
.center[
![](https://www.dropbox.com/s/89uh92uh19y6z89/sunkcost.jpg?raw=1)
]
]

---

# What About *Sunk* Costs? II

.pull-left[
- These are bygones to the .red[Incumbent], who has already committed to producing

- But are *new* costs and risk to .blue[Entrant], lowering expected profits

- In effect, sunk costs raise `\(\color{blue}{c_E}&gt;\color{red}{c_I}\)`, and return us back to the second example

- Nash equilibrium:
  - .red[Incumbent] can deter entry with `\(\color{red}{p_I}=\color{blue}{p_E}-\epsilon\)`
  - Inefficient, `\(p&gt;AC\)`, but again not as bad as pure monopoly

]

.pull-right[
.center[
![](https://www.dropbox.com/s/89uh92uh19y6z89/sunkcost.jpg?raw=1)
]
]

---

# Contestable Markets: Recap

.pull-left[
- .whisper[Markets are **contestable** if]:
  1. There are no barriers to entry or exit
  2. Firms have similar technologies (i.e. similar cost structure)
  3. There are no sunk costs
  
- Economies of scale need not be inconsistent with competitive markets (as is assumed) if they are contestable

- Generalizes "prefect competition" model in more realistic way, also game-theoretic
]
