# Summary:

**1. Choose `\(q^*\)` such that `\(MR(q)=MC(q)\)`**

--

**2. Profit `\(\pi=q[p-AC(q)]\)`**

--

**3. Shut down in the _short run_ if `\(p&lt;AVC(q)\)`**

--

.center[
Firm's short run (inverse) supply:
]

`$$\begin{cases}
p=MC(q) &amp; \text{if } p \geq AVC\\
q=0 &amp; \text{If } p &lt; AVC\\ \end{cases}$$`

--

**4. Exit in the _long run_ if `\(p&lt;AC(q)\)`**

--


.center[
Firm's long run (inverse) supply:
]

`$$\begin{cases}
p=MC(q) &amp; \text{if } p \geq AC\\
q=0 &amp; \text{If } p &lt; AC\\ \end{cases}$$`

# Entry Effects &amp; External Economies

---

# Entry/Exit Effects on Market Price

- Firms entering or exiting an industry have an **effect on the new market price**

- Think about basic supply &amp; demand graphs:
  - **Entry**: `\(\uparrow\)` industry supply `\(\implies\)` `\(\uparrow q, \downarrow p\)`
  - **Exit**: `\(\downarrow\)` industry supply `\(\implies\)` `\(\downarrow q, \uparrow p\)`

---

# External Economies

- How large this change in price will be from entry/exit depends on industry-wide costs and .shout[external economies]

- **Economies of scale** are *internal* to the firm (a firm's own average cost curve)

- *External* economies have to do with how the size of the *entire* industry affects *all individual firm's costs*
  - These are **externalities** that spill over across all firms in an industry

- Three possibilities

---

# Constant Cost Industry (No External Economies) I

.pull-left[

- .shout[Constant cost industry] has *no external economies*, no change in costs as industry output increases (firms enter &amp; incumbents produce more)

- A *perfectly elastic long-run industry supply curve*!

- Determinants:
  - Industry's purchases are not a large share of input markets
  - Often constant marginal costs, insignificant fixed costs

- Examples: toothpicks, domain name registration, waitstaff

]

  - Diminishing marginal products

# Price Elasticity of Supply

.pull-left[

- .shout[Price elasticity of supply] measures *how much* (in %) quantity supplied changes in response to a (1%) change in price

`$$\epsilon_{q_S,p} = \frac{\% \Delta q_S}{\% \Delta p}$$`

]

.pull-right[
.center[
![:scale 100%](https://www.dropbox.com/s/uuajn64cnex5uru/elastic.jpg?raw=1)
]

---

# Price Elasticity of Supply: Elastic vs. Inelastic

`$$\epsilon_{q_S,p} = \frac{\% \Delta q_S}{\% \Delta p}$$`

|                 | "Elastic" | "Unit Elastic" | "Inelastic" |
|-----------------|-----------|----------------|------------|
| **Intuitively**:    | *Large* response | Proportionate response | *Little* response |
| **Mathematically**: | `\(\epsilon_{q_s,p} &gt; 1\)` | `\(\epsilon_{q_D,p} = 1\)` | `\(\epsilon_{q_D,p} &lt; 1\)` |
|                 | Numerator `\(&gt;\)` Denominator | Numerator `\(=\)` Denominator | Numerator `\(&lt;\)` Denominator |
| **A 1% change in `\(p\)`** | More than 1% change in `\(q_S\)` | 1% change in `\(q_S\)` | Less than 1% change in `\(q_S\)` |

# Price Elasticity of Supply Formula

.pull-left[

`$$\epsilon_{q,p} = \mathbf{\frac{1}{slope} \times \frac{p}{q}}$$`
- First term is the inverse of the slope of the inverse supply curve (that we graph)!

- To find the elasticity at any point, we need 3 things:
    1. The price
    2. The associated quantity supplied
    3. The slope of the (inverse) supply curve

]

# Price Elasticity of Supply Changes Along the Supply Curve

.pull-left[

![](15-slides_files/figure-html/unnamed-chunk-62-1.png)&lt;!-- --&gt;
]

.pull-right[

`$$\epsilon_{q,p} = \mathbf{\frac{1}{slope} \times \frac{p}{q}}$$`

- Elasticity `\(\neq\)` slope (but they are related)!

- Elasticity changes along the supply curve

- Often gets *less* elastic as `\(\uparrow\)` price `\((\uparrow\)` quantity)
  - Harder to supply more

]

# Determinants of Price Elasticity of Supply

.pull-left[

&gt; What determines how responsive your selling behavior is to a price change?

- .shout[Increasing/Decreasing/Constant Cost industry] `\(\implies\)` less/more/perfectly elastic supply
  - Mining for natural resources vs. automated manufacturing

- Smaller (larger) .shout[share of market for inputs] `\(\implies\)` more (less) elastic
  - Will your suppliers raise the price much if you buy more?
  - How much competition is there in your input markets?

- More (less) .shout[time to adjust] to price changes `\(\implies\)` more (less) elastic

]
